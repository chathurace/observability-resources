apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookpark
  labels:
    app: bookpark
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookpark
  template:
    metadata:
      labels:
        app: bookpark
        component: wso2mi
    spec:
      containers:
      - name: bookpark-container
        image: bookpark:1.0.3
        ports:
        - containerPort: 8290
---
apiVersion: v1
kind: Service
metadata:
  name: bookpark-svc
spec:
  selector:
    app: bookpark
  ports:
    - protocol: TCP
      port: 8290
      targetPort: 8290
  type: ClusterIP
